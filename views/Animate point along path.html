<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animate point along path - Azure Maps Web SDK Samples</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="This sample shows how to animate a point along a path on the map." />
    <meta name="keywords" content="Microsoft maps, map, gis, API, SDK, animation, animate, point" />
    <meta name="author" content="Microsoft Azure Maps" />

    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>

    <!-- Load in the JavaScript that has our custom module. -->
    <script src="AnimationModule.js"></script>

    <script type='text/javascript'>
        var map, point, animation;

        //Create an array of points to define a path to animate along.
        var path = [
            [-122.34758, 47.62155],
            [-122.34764, 47.61859],
            [-122.33787, 47.61295],
            [-122.34217, 47.60964]
        ];

        function GetMap() {
            //Initialize a map instance.
            map = new atlas.Map('myMap', {
                center: [-122.3378, 47.6129],
                zoom: 13,
                view: 'Auto',
				
				//Add your Azure Maps subscription key to the map SDK. Get an Azure Maps key at https://azure.com/maps
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: '<Your Azure Maps Key>'
                }
            });

            //Wait until the map resources are ready.
            map.events.add('ready', function () {
                point = new atlas.Shape(new atlas.data.Point([-122.33825, 47.53945]));

                //Create a data source and add it to the map.
                datasource = new atlas.source.DataSource();
                map.sources.add(datasource);

                //Add a line for the path as a visual reference.
                datasource.add(new atlas.data.LineString(path));

                //Add the data to the data source.
                datasource.add(point);                

                //Add a layer for rendering line data. 
                map.layers.add(new atlas.layer.LineLayer(datasource));

                //Add a layer for rendering point data. This could be any layer that supports rendering point data.
                map.layers.add(new atlas.layer.SymbolLayer(datasource, null, {
                    iconOptions: {
                        //For smoother animation, ignore the placement of the icon. This skips the label collision calculations and allows the icon to overlap map labels.
                        ignorePlacement: true,

                        //For smoother animation, allow symbol to overlap all other symbols on the map.
                        allowOverlap: true,
                        rotation: ['get', '_heading'] 
                    },

                    //Only render Point or MultiPoints in this layer.    
                    filter: ['any', ['==', ['geometry-type'], 'Point'], ['==', ['geometry-type'], 'MultiPoint']] 
                }));

                map.events.add('click', function () {
                    //Stop any previously running animations.
                    if (animation) {
                        animation.stop();
                    }

                    animation = atlas.animations.moveAlongPath(point, path, { duration: 2000, type: 'snakeline', loop: true, captureMetadata: true, autoPlay: true });
                });
            });
        }
    </script>
</head>
<body onload="GetMap()">
    <div id="myMap" style="position:relative;width:100%;min-width:290px;height:600px;"></div>

    <div style="position:absolute;top:0px;left:calc(50% - 100px);background-color:white;padding:5px;">Click the map to animate point.</div>

    <fieldset style="width:calc(100% - 30px);min-width:290px;margin-top:10px;">
        <legend><h1 style="font-size:16px">Animate point along path</h1></legend>
        This sample shows how to animate a point along a path on the map.
    </fieldset>
</body>
</html>
